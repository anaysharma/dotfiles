env:

  TERM: xterm-256color

window:

  padding:
    x: 6
    y: 6

  dimensions:
    columns: 85
    lines: 24

cursor:

  style:
    shape: Block
    blinking: On

  blink_interval: 350

font:

  normal:
    family: Roboplex nerd font

  size: 8.5

  offset:
    x: 0
    y: -1

colors:

  primary:

    background: '#222b2e'
    foreground: '#ffffff'

  cursor:

    text: '#000000'
    cursor: '#ff9966'

  normal:
    black:   '#424b4e'
    red:     '#FB6A6A'
    green:   '#8FFF85'
    yellow:  '#ffd166'
    blue:    '#7090bf'
    magenta: '#D566FF'
    cyan:    '#85f2FB'
    white:   '#ffffff'

  bright:
    black:   '#424b4e'
    red:     '#FB6A6A'
    green:   '#8FFF85'
    yellow:  '#ffd166'
    blue:    '#8090ff'
    magenta: '#D566FF'
    cyan:    '#85f2FB'
    white:   '#ffffff'

selection:

  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

shell:
  program: /bin/zsh
  args:
    - --login

working_directory: None
